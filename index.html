<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container" id="welcome-container">
        <div class="loading-screen" id="loading-screen">
            <div class="loader"></div>
            <h1>Welcome to Astrid APIs</h1>
        </div>
        <div class="main-content" id="main-content">
            <button class="enter-button" id="enter-button">Enter</button>
            <div class="battery-status">
                <i class="fas fa-battery-full" id="battery-icon"></i>
                <span id="battery-level">100% charging</span>
            </div>
        </div>
    </div>
    
    <div class="container" id="main-container">
        <header>
            <h1>API Endpoints</h1>
            <div class="corner-fold"><span>Astrid.ED</span></div>
        </header>
        <section class="endpoint">
            <div class="icon">
                <i class="fab fa-facebook fa-3x"></i>
            </div>
            <div class="info">
                <h2>Facebook API</h2>
                <p>Access Facebook's data and functionality.</p>
                <button class="endpoint-button">View Endpoint</button>
            </div>
        </section>
        <section class="endpoint">
            <div class="icon">
                <i class="fas fa-brain fa-3x"></i>
            </div>
            <div class="info">
                <h2>GPT API</h2>
                <p>Generate text using GPT models.</p>
                <button class="endpoint-button">View Endpoint</button>
            </div>
        </section>
        <div class="additional-info">
            <div class="left-side">
                <h3>THANKS TO:</h3>
                <p>Diegoson</p>
                <h3>BotName:</h3>
                <p>Astrid.ED</p>
            </div>
            <div class="right-side">
                <h3>PLATFORMS:</h3>
                <p><i class="fab fa-whatsapp"></i> 0686881509</p>
                <p><i class="fab fa-github"></i> Diegoson</p>
                <p><i class="fab fa-facebook"></i> Itts Diegoson</p>
                <p>Copyright by Diegoson</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
