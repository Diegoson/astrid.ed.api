<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrid.ED APIs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container" id="welcome-container">
        <div class="loading-screen" id="loading-screen">
            <div class="loader"></div>
            <h1>Welcome to Astrid APIs</h1>
        </div>
    </div>
    
    <div class="container" id="main-container">
        <header>
            <h1>API Endpoints</h1>
            <div class="corner-fold"><span>Astrid.ED</span></div>
        </header>
        <section class="endpoint">
            <div class="icon">
                <i class="fab fa-facebook fa-3x"></i>
            </div>
            <div class="info">
                <h2>FACEBOOK API</h2>
                <p>Access and download Facebook videos.</p>
                <button class="endpoint-button" onclick="openEndpoint('https://api.example.com/facebook')">View Endpoint</button>
            </div>
        </section>
        <section class="endpoint">
            <div class="icon">
                <i class="fas fa-youtube fa-3x"></i>
            </div>
            <div class="info">
                <h2>YT-SEARCH</h2>
                <p>Search various info on YouTube Yt-search</p>
                <button class="endpoint-button" onclick="openEndpoint('https://novaapi.onrender.com/search/yt?q=Goku')">View Endpoint</button>
            </div>
        </section>
        <!-- More sections here -->

        <div class="additional-info">
            <div class="left-side">
                <h3>THANKS TO:</h3>
                <p>Diegoson</p>
                <h3>BotName:</h3>
                <p>Astrid.ED</p>
            </div>
            <div class="right-side">
                <h3>PLATFORMS:</h3>
                <p><i class="fab fa-whatsapp"></i> 0686881509</p>
                <p><i class="fab fa-github"></i> Diegoson</p>
                <p><i class="fab fa-facebook"></i> Itts Diegoson</p>
                <p>Copyright by Diegoson</p>
            </div>
        </div>
        <div class="scroll-buttons">
            <button onclick="scrollToTop()">Top</button>
            <button onclick="scrollToBottom()">Bottom</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 3000); 
        });

        function scrollToTop() {
            document.getElementById('main-container').scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            const container = document.getElementById('main-container');
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        function openEndpoint(url) {
            window.location.href = `endpoint.html?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
